<div style="text-align:center">
  <div class="row">
    <div class="col-sm-2">
    </div>
    <div class="col-sm-8">
      <h1>
        <span *ngIf="isUserAuthenticated()">
            {{ title }}
        </span>
        <span *ngIf="!isUserAuthenticated()">
            Welcome to {{ title }}!
        </span>        
      </h1>
    </div>
    <div class="col-sm-2">
      <div *ngIf="isUserAuthenticated()" class="logout">
          <button class="btn btn-success" (click)="logout()">Logout</button>
      </div>
    </div>
  </div>
</div>
<div>
    <router-outlet></router-outlet>
</div>
